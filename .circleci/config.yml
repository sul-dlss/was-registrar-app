version: 2.1
orbs:
  ruby-rails: sul-dlss/ruby-rails@4.3.0
workflows:
  build:
    jobs:
      - ruby-rails/lint:
          name: lint
      - ruby-rails/lint-erb
      - ruby-rails/lint-js
      - ruby-rails/test-rails:
          name: test
          install-chrome: true
          before-test:
            - run:
                name: compile assets
                command: bundle exec rails test:prepare
