version: '3.6'

volumes:
  redis:

services:
  web:
    build: .
    ports:
      - 3000:3000
    environment:
      - POSTGRES_HOST=db
    depends_on:
      - db
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=sekret
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:3
    command: redis-server
    ports:
      - 6379:6379
    volumes:
        - redis:/data
